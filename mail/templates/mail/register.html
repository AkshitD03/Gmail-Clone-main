{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
<div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
<div class="card border rounded-lg mt-5 p-3 m-2 shadow-sm">
    <div class="card-body text-center">
       <img src="{% static 'logo.png' %}" aria-hidden="true" style="width:209px;height:40px">
          
        <h5 class="card-title mb-4 mt-2 pb-2 font-weight-normal">Register</h5>
        
    {% if message %}
        <div style="color: red; text-decoration: underline;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group border-bottom">
            <input class="form-control" type="text" name="fname" placeholder="First Name" required>
        </div> 
        <div class="form-group border-bottom">
            <input class="form-control" type="text" name="lname" placeholder="Last Name">
        </div>
        <div class="form-group border-bottom">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group border-bottom">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group border-bottom">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn col-md-6 mb-2" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Sign In here.</a>
        </div>
    </div>
</div>
<script>
    function validateEmail() {
        // Get the email input value
        const emailInput = document.getElementById("email").value;

        // Check if the email ends with '@exyser.vercel.app'
        const domain = "@exyser.vercel.app";
        if (emailInput.endsWith(domain)) {
            alert("Email is valid");
        } else {
            // If not, show an error message
            alert("Invalid email. It must end with '@exyser.vercel.app'");
            return false;
        }
    }
</script>
<style>
    /* General styling */
body {
    background-color: white;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
}

h5, p {
    margin: 0;
    color: #333;
}

a {
    color: #65d5e1;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Center the card and make it responsive */
.card {
    background-color: white;
    border: none;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    padding: 40px;
    transition: all 0.3s ease-in-out;
}

.card:hover {
    box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
}

.card-body img {
    max-width: 100%;
    height: auto;
}

.card-title {
    color: #333;
    font-size: 1.5rem;
    font-weight: 600;
}

p {
    color: #777;
    font-size: 1rem;
}

form {
    margin-top: 20px;
}

.form-group input {
    border: none;
    border-bottom: 2px solid #ccc;
    padding: 12px 10px;
    font-size: 1rem;
    color: #333;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #65d5e1;
    outline: none;
}

.btn {
    background-color: #65d5e1;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    padding: 12px 0;
    color: white;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #55c0cc;
    color: white;
}
/* Responsive styling */
@media (max-width: 768px) {
    .card {
        padding: 30px;
    }

    .btn {
        width: 100%;
    }
}

/* Message box */
.message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
    border: 1px solid #f5c6cb;
}

/* Additional styling for smooth transition effects */
input::placeholder {
    color: #aaa;
}

input[type="submit"] {
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #55c0cc;
}

/* Link styling */
a {
    font-weight: 500;
}

a:hover {
    color: #009fad;
    text-decoration: underline;
}

    @property --angle{
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}

.card::after, .card::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
  top: 50%;
  left: 50%;
  translate: -50% -50%;
  z-index: -1;
  padding: 3px;
  border-radius: 10px;
  animation: 3s spin linear infinite;
}
.card::before{
  filter: blur(1.5rem);
  opacity: 0.5;
}
@keyframes spin{
  from{
    --angle: 0deg;
  }
  to{
    --angle: 360deg;
  }
}
</style>
{% endblock %}
